<div *ngIf="series">	
	<h2>{{series.title}}</h2>
	<p>{{series.description}}</p>
	<p>{{series.yearStarted}}</p>
	<p>{{series.genreName}}</p>
</div>
<div>
	<button (click)="goEdit()">Edit</button>
	<button (click)="deleteSeries(series.id)">Delete</button>
</div>
<button (click)="goBack()">Back</button>
